services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mooza-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mooza-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: mooza-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mooza-network
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npx prisma db seed || true && npm run dev"

  # Frontend Web App
  web:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: mooza-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - mooza-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  mooza-network:
    driver: bridge
